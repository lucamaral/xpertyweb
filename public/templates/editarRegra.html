<form ng-submit="save(rule)">
  <div class="row">
    <div class="col-xs-12">
      <div class="page-header">
        <h1 style="display:inline;">Editar regra</h1>
      </div>
    </div>
  </div>
  <div class="form-group">
    <label>Nome</label>
    <input type="text" class="form-control" ng-model="rule.name" placeholder="Nome da sua regra...">
  </div>
  <div class="form-group">
    <label>Expressão</label>
    <textarea rows="10" ng-model="rule.expression" class="form-control" placeholder="Expressão da sua regra..."></textarea>
  </div>
  <button type="submit" class="btn btn-success btn-block btn-lg">Salvar</button>
</form>
