<div class="page-header">
  <h1>Motor xperty</h1>
</div>

<div class="row">
  <div class="col-xs-12">
    <form ng-submit="next();">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3> {{attribute.question}} </h3>
        </div>
        <div class="panel-body">
          <div ng-if="attribute.valueType === 'TEXT'">
            <input type="text" class="form-control" ng-model="attribute.answer" required />
          </div>
          <div ng-if="attribute.valueType === 'NUMBER'">
            <input type="number" class="form-control" ng-model="attribute.answer" required />
          </div>
          <div ng-if="attribute.valueType === 'BOOLEAN'">
            <div class="radio">
              <label>
                <input type="radio" ng-model="attribute.answer" value="true"> Sim
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" ng-model="attribute.answer" value="false"> Não
              </label>
            </div>
          </div>
        </div>
        <div class="panel-footer clearfix">
          <div class="pull-right">
            <input class="btn btn-primary" value="Próximo" type='submit' />
            <input type="button" class="btn btn-default" ng-click="reset()" value="Começar novamente" />
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
