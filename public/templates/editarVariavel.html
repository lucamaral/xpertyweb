<form ng-submit="save(attribute)">
  <div class="row">
    <div class="col-xs-12">
      <div class="page-header">
        <h1 style="display:inline;">Editar variável</h1>
      </div>
    </div>
  </div>
  <div class="form-group">
    <label>Nome</label>
    <input type="text" class="form-control" ng-model="attribute.name" placeholder="Nome da variável...">
  </div>
  <div class="form-group">
    <label>Tipo de dados</label>
    <select class="form-control" ng-model="attribute.valueType">
      <option value="NUMBER"> Númerico </option>
      <option value="TEXT"> Texto </option>
      <option value="BOOLEAN"> Booleano </option>
    </select>
  </div>
  <div class="form-group">
    <label>Questionamento</label>
    <textarea rows="10" ng-model="attribute.question" class="form-control" placeholder="Questionamento do seu atributo..."></textarea>
  </div>
  <div class="form-group">
    <div class="checkbox">
      <label>
        <input type="checkbox" ng-model="attribute.isGoal"> É variável objetivo?
      </label>
    </div>
  </div>
  <input type="submit" class="btn btn-success btn-block btn-lg" value="Salvar">
</form>
